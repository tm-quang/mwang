<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Quản lý IT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* A simple fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 antialiased">

    <!-- Container chính của ứng dụng -->
    <div id="app-container" class="min-h-screen">

        <!-- Màn hình Đăng nhập (Mặc định hiển thị) -->
        <div id="login-screen" class="flex items-center justify-center min-h-screen p-4 fade-in">
            <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
                <h1 class="text-3xl font-bold text-center text-slate-700 mb-6">Đăng nhập Hệ thống</h1>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-slate-600 mb-1">Tên đăng nhập</label>
                        <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-slate-600 mb-1">Mật khẩu</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" required>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                        <i class="fas fa-sign-in-alt mr-2"></i> Đăng nhập
                    </button>
                    <div id="login-error" class="text-red-500 text-sm mt-4 text-center hidden"></div>
                </form>
                <!-- Bạn có thể thêm link đăng ký ở đây nếu cần -->
            </div>
        </div>

        <!-- Màn hình Chính của Ứng dụng (Mặc định bị ẩn) -->
        <main id="main-app-screen" class="hidden">
            <header class="bg-white shadow-md sticky top-0 z-50">
                <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
                    <h1 class="text-xl font-bold text-indigo-700">Trang chủ Quản lý IT</h1>
                    <div>
                        <button id="logout-button" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition">
                            <i class="fas fa-sign-out-alt mr-2"></i> Đăng xuất
                        </button>
                    </div>
                </nav>
            </header>

            <div class="container mx-auto p-6">
                <!-- Chức năng Tìm kiếm Siêu thị -->
                <section id="search-section" class="bg-white p-6 rounded-xl shadow-md mb-8 fade-in">
                    <h2 class="text-2xl font-bold mb-4">Tra cứu Thông tin Siêu thị</h2>
                    <div class="flex gap-4">
                        <input type="text" id="store-code-input" placeholder="Nhập mã siêu thị..." class="flex-grow w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        <button id="search-button" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700 transition">
                            <i class="fas fa-search"></i> Tìm
                        </button>
                    </div>
                    <div id="search-results-container" class="mt-6">
                        <!-- Kết quả tìm kiếm sẽ được hiển thị ở đây -->
                    </div>
                </section>
                
                <!-- Các module chức năng khác có thể thêm vào đây -->

            </div>
        </main>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // =================================================================
            // Configuration
            // !!! QUAN TRỌNG: Thay thế bằng URL của Worker bạn đã deploy ở Bước 2
            // =================================================================
            const API_BASE_URL = 'https://mwang.pages.dev'; 

            // =================================================================
            // DOM Elements
            // =================================================================
            const loginScreen = document.getElementById('login-screen');
            const mainAppScreen = document.getElementById('main-app-screen');
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const logoutButton = document.getElementById('logout-button');
            const searchButton = document.getElementById('search-button');
            const storeCodeInput = document.getElementById('store-code-input');
            const searchResultsContainer = document.getElementById('search-results-container');
            
            // =================================================================
            // State Management & Authentication
            // =================================================================
            
            // Hàm để lưu token vào localStorage
            const saveToken = (token) => localStorage.setItem('authToken', token);
            
            // Hàm để lấy token
            const getToken = () => localStorage.getItem('authToken');
            
            // Hàm để xóa token khi đăng xuất
            const removeToken = () => localStorage.removeItem('authToken');

            // Hàm chuyển đổi màn hình
            const showMainApp = () => {
                loginScreen.classList.add('hidden');
                mainAppScreen.classList.remove('hidden');
                mainAppScreen.classList.add('fade-in');
            };

            const showLoginScreen = () => {
                mainAppScreen.classList.add('hidden');
                loginScreen.classList.remove('hidden');
                loginScreen.classList.add('fade-in');
            };

            // Kiểm tra xem người dùng đã đăng nhập chưa khi tải trang
            if (getToken()) {
                showMainApp();
            }

            // =================================================================
            // API Call Logic
            // =================================================================

            // Xử lý Đăng nhập
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                loginError.classList.add('hidden');
                const username = e.target.username.value;
                const password = e.target.password.value;

                try {
                    const response = await fetch(`${API_BASE_URL}/api/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const result = await response.json();

                    if (response.ok && result.success) {
                        saveToken(result.token);
                        showMainApp();
                    } else {
                        loginError.textContent = result.message || 'Đăng nhập thất bại.';
                        loginError.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Login fetch error:', error);
                    loginError.textContent = 'Lỗi kết nối đến máy chủ.';
                    loginError.classList.remove('hidden');
                }
            });

            // Xử lý Đăng xuất
            logoutButton.addEventListener('click', () => {
                removeToken();
                showLoginScreen();
            });

            // Xử lý Tìm kiếm
            searchButton.addEventListener('click', async () => {
                const storeCode = storeCodeInput.value.trim();
                if (!storeCode) return;

                const token = getToken();
                if (!token) {
                    alert('Phiên đăng nhập đã hết hạn. Vui lòng đăng nhập lại.');
                    showLoginScreen();
                    return;
                }
                
                searchResultsContainer.innerHTML = `<div class="text-center p-4">Đang tìm kiếm...</div>`;

                try {
                    const response = await fetch(`${API_BASE_URL}/api/search/store?code=${storeCode}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            // Gửi token trong header để xác thực
                            'Authorization': `Bearer ${token}` 
                        }
                    });

                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        displaySearchResults(result.data);
                    } else {
                        displaySearchError(result.message);
                    }

                } catch (error) {
                    console.error('Search fetch error:', error);
                    displaySearchError('Lỗi kết nối đến máy chủ.');
                }
            });
            
            // Xử lý nhấn Enter trong ô tìm kiếm
            storeCodeInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchButton.click();
                }
            });


            // =================================================================
            // UI Rendering Functions
            // =================================================================
            
            function displaySearchResults(data) {
                let html = '<div class="overflow-x-auto bg-slate-50 p-4 rounded-lg border">';
                html += '<table class="min-w-full divide-y divide-slate-200">';
                html += '<thead class="bg-slate-100"><tr><th class="px-6 py-3 text-left text-xs font-bold text-slate-600 uppercase tracking-wider">Thuộc tính</th><th class="px-6 py-3 text-left text-xs font-bold text-slate-600 uppercase tracking-wider">Giá trị</th></tr></thead>';
                html += '<tbody class="bg-white divide-y divide-slate-200">';
                for (const key in data) {
                    html += `<tr><td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-900">${key}</td><td class="px-6 py-4 whitespace-nowrap text-sm text-slate-600">${data[key]}</td></tr>`;
                }
                html += '</tbody></table></div>';
                searchResultsContainer.innerHTML = html;
            }

            function displaySearchError(message) {
                 searchResultsContainer.innerHTML = `<div class="text-center p-4 text-red-600 bg-red-100 border border-red-300 rounded-lg">${message}</div>`;
            }
        });
    </script>
</body>
</html>
