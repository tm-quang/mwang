<style>
    :root {
        --primary-color: #0056b3;
        --primary-hover: #004494;
        --success-color: #28a745;
        --success-hover: #218838;
        --danger-color: #c82333;
        --danger-hover: #bd2130;
        --bg-content: #ffffff;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --border-color: #dee2e6;
        --border-radius-md: 0.375rem;
        --border-radius-lg: 0.5rem;
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        --font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
        font-family: var(--font-family);
        background-color: transparent;
        margin: 0;
        padding: 10px;
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
.container {
    width: 100%; /* Thay đổi: Chiếm toàn bộ chiều rộng có sẵn */
    margin: 0 auto; /* Bỏ lề trên/dưới, chỉ giữ căn giữa (nếu có) */
    padding: 24px; /* Điều chỉnh lại padding cho cân đối hơn */
    background-color: var(--bg-content);
    border-radius: var(--border-radius-lg);
    box-shadow: var(--shadow-md);
    border: 1px solid var(--border-color);
    box-sizing: border-box; /* Đảm bảo padding không làm thay đổi kích thước tổng */
}
    h2 {
        color: var(--primary-color);
        text-align: center;
        margin-top: 0;
        margin-bottom: 28px;
        font-size: 1.5rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
    }
    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 24px;
    }
    .input-group {
        display: flex;
        flex-direction: column;
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }
    .input-wrapper {
        position: relative;
    }
    input[type="text"], select {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-md);
        box-sizing: border-box;
        font-size: 1rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input[type="text"]:focus, select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.15);
    }
    .input-error {
        border-color: var(--danger-color) !important;
    }
    .input-error:focus {
        box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.15) !important;
    }
    .button-container {
        display: flex;
        gap: 12px;
        margin-top: 8px;
    }
    button {
        color: white;
        padding: 14px 28px;
        border: none;
        border-radius: var(--border-radius-md);
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: background-color 0.2s ease, transform 0.1s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
    }
    button:hover {
        transform: translateY(-2px);
    }
    button:active {
        transform: translateY(0);
    }
    button:disabled {
        background-color: #9ca3af;
        cursor: not-allowed;
        transform: none;
    }
    #searchButton {
        background-color: var(--success-color);
    }
    #searchButton:hover {
        background-color: var(--success-hover);
    }
    #clearButton {
        background-color: var(--danger-color);
    }
    #clearButton:hover {
        background-color: var(--danger-hover);
    }
    .message-area {
        margin-top: 20px;
        text-align: center;
        font-weight: 500;
        height: 24px;
        font-size: 0.95rem;
    }
    .error-message { color: var(--danger-color); }
    .loading-message { color: var(--primary-color); display: none; }
    .spinner {
        border: 3px solid #f3f4f6;
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .result-table-container {
        margin-top: 25px;
        overflow-x: auto;
        display: none;
        animation: fadeInResult 0.5s ease-out;
    }
    @keyframes fadeInResult { from { opacity: 0; } to { opacity: 1; } }
    
    .result-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
    }
    .result-table th, .result-table td {
        border: 1px solid var(--border-color);
        padding: 12px 15px;
        text-align: left;
        white-space: nowrap;
    }
    .result-table th {
        background-color: #0056b3;
        color: white;
        font-weight: 600;
    }
    .result-table tr:nth-child(even) {
        background-color: #f8f9fa;
    }
    .result-table tr:hover {
        background-color: #e9f5ff;
    }
    .no-results-message {
        text-align: center;
        margin-top: 20px;
        padding: 20px;
        font-style: italic;
        color: var(--text-secondary);
        background-color: #f8f9fa;
        border-radius: var(--border-radius-md);
    }
     @media (max-width: 600px) {
        .form-grid {
            grid-template-columns: 1fr;
        }
        .container {
            padding: 20px;
        }
        h2 {
            font-size: 1.3rem;
        }
    }

<script>
  const maKhoSelect = document.getElementById('maKhoSelect');
  const maUserInput = document.getElementById('maUserInput');
  const maUserSelect = document.getElementById('maUserSelect');
  const searchButton = document.getElementById('searchButton');
  const buttonText = document.getElementById('buttonText');
  const resultTableContainer = document.getElementById('resultTableContainer');
  const resultTableBody = document.getElementById('resultTableBody');
  const errorMessage = document.getElementById('errorMessage');
  const noResultsMessage = document.getElementById('noResultsMessage');
  const loadingMessage = document.getElementById('loadingMessage');

  function resetButtonState() {
      searchButton.disabled = false;
      buttonText.textContent = 'Tìm Kiếm';
      loadingMessage.style.display = 'none';
  }

  function clearSearch() {
      maKhoSelect.value = '';
      maUserInput.value = '';
      maUserSelect.value = '';
      resultTableContainer.style.display = 'none';
      resultTableBody.innerHTML = '';
      errorMessage.textContent = '';
      noResultsMessage.style.display = 'none';
      maKhoSelect.classList.remove('input-error');
      maUserInput.classList.remove('input-error');
      resetButtonState();
  }

  function searchTimHangBK() {
    const maKho = maKhoSelect.value;
    const maUser = maUserInput.value.trim();

    // Reset giao diện
    resultTableContainer.style.display = 'none';
    resultTableBody.innerHTML = '';
    errorMessage.textContent = '';
    noResultsMessage.style.display = 'none';
    maKhoSelect.classList.remove('input-error');
    maUserInput.classList.remove('input-error');

    // Kiểm tra điều kiện
    let hasError = false;
    if (!maKho) {
        errorMessage.textContent = 'Vui lòng chọn Mã Kho. ';
        maKhoSelect.classList.add('input-error');
        hasError = true;
    }
    if (!maUser) {
        errorMessage.textContent += 'Vui lòng nhập hoặc chọn Mã Nhân Viên.';
        maUserInput.classList.add('input-error');
        hasError = true;
    }
    if (hasError) {
        return;
    }

    // Hiển thị trạng thái loading
    searchButton.disabled = true;
    buttonText.textContent = 'Đang tìm...';
    loadingMessage.style.display = 'block';

    google.script.run
      .withSuccessHandler(function(results) {
        resetButtonState();
        console.log("Dữ liệu nhận được từ Apps Script:", results);

        if (results && results.length > 0) {
          results.forEach(rowData => {
            const row = resultTableBody.insertRow();
            row.insertCell().textContent = rowData.maNV;
            row.insertCell().textContent = rowData.maTaiSan;
            row.insertCell().textContent = rowData.tenTaiSan;
            row.insertCell().textContent = rowData.loaiTaiSan;
            row.insertCell().textContent = rowData.ngayNhap;
            row.insertCell().textContent = rowData.trangThai;
            row.insertCell().textContent = rowData.maKho;
            row.insertCell().textContent = rowData.tenKho;
            row.insertCell().textContent = rowData.userVaTenSoHuu;
          });
          resultTableContainer.style.display = 'block';
        } else {
          noResultsMessage.style.display = 'block';
          resultTableContainer.style.display = 'block'; // Hiển thị container để thấy thông báo
        }
      })
      .withFailureHandler(function(error) {
        resetButtonState();
        errorMessage.textContent = 'Đã xảy ra lỗi: ' + error.message;
        console.error("Lỗi Apps Script:", error);
      })
      .searchTimHangBKData(maKho, maUser);
  }
</script>
