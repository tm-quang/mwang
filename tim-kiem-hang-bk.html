<div class="search-container-hang-bk">
  <h2><i class="fas fa-boxes"></i>Tìm kiếm Thông tin Hàng Hóa Backup</h2>
  
  <div class="form-grid-hang-bk">
    <div class="input-group">
      <label for="maKhoSelect">Mã Kho:</label>
      <select id="maKhoSelect">
        <option value="">-- Chọn Mã Kho --</option>
        <option value="5341">5341 - BHX - Kho IT Miền Tây 2</option>
        <option value="13727">13727 - AK - Kho IT Miền Tây 2</option>
        <option value="13728">13728 - TGDD - Kho IT Miền Tây 2</option>
      </select>
    </div>
    <div class="input-group">
      <label for="maUserInput">Mã Nhân Viên:</label>
      <div class="input-wrapper">
        <input type="text" id="maUserInput" placeholder="Nhập mã nhân viên...">
      </div>
      <select id="maUserSelect" onchange="document.getElementById('maUserInput').value = this.value; this.value = '';" style="margin-top: 8px;">
          <option value="">-- Hoặc chọn nhân viên có sẵn --</option>
          <option value="112080">112080 - Trần Minh Quang</option>
          <option value="120621">120621 - Nguyễn Thanh Toàn</option>
          <option value="135365">135365 - Huỳnh Tấn Triển</option>
          <option value="149891">149891 - Bùi Hoàng Tiếng</option>
          <option value="155104">155104 - Lý Xuân Buôl</option>
      </select>
    </div>
  </div>

  <div class="button-container-hang-bk">
      <button id="searchButtonHangBK">
          <i class="fas fa-search"></i>
          <span id="buttonTextHangBK">Tìm Kiếm</span>
      </button>
      <button id="clearButtonHangBK" type="button">
          <i class="fas fa-eraser"></i>
          <span>Xóa</span>
      </button>
  </div>

  <div class="message-area">
      <div id="loadingMessageHangBK" class="loading-message"><div class="spinner"></div></div>
      <div id="errorMessageHangBK" class="error-message"></div>
  </div>
</div>

<div class="result-wrapper-hang-bk">
    <div id="resultTableContainerHangBK" class="result-table-container">
        <table class="result-table">
            <thead>
                <tr>
                    <th>Mã NV</th>
                    <th>Mã tài sản (Itop)</th>
                    <th>Tên tài sản (Itop)</th>
                    <th>Loại tài sản</th>
                    <th>Ngày Nhập</th>
                    <th>Trạng thái</th>
                    <th>Mã kho</th>
                    <th>Tên Kho (Itop)</th>
                    <th>User và Tên Sở Hữu</th>
                </tr>
            </thead>
            <tbody id="resultTableBodyHangBK">
            </tbody>
        </table>
        <div id="noResultsMessageHangBK" class="no-results-message" style="display: none;">
            Không tìm thấy kết quả nào phù hợp.
        </div>
    </div>
</div>
