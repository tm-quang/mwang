    <h2 class="info-title">TEAM IT MTÂY 2</h2>

</div>
        </div>
        
        <div class="form-panel">
            <div class="form-wrapper">
                <div class="logo">
                    <img src="https://cdn.haitrieu.com/wp-content/uploads/2021/11/Logo-The-Gioi-Di-Dong-MWG.png" alt="MWG Logo">
                </div>
                
                <div class="tab-buttons">
                    <button class="tab-button active" id="login-tab-button" onclick="showTab('login')">Đăng nhập</button>
                    <button class="tab-button" id="signup-tab-button" onclick="showTab('signup')">Đăng ký</button>
                </div>

                <div id="loginTab" class="tab-content active">
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginUsername">Tên đăng nhập</label>
                            <div class="input-icon-wrapper">
                                <i class="fa-solid fa-user form-icon-left"></i>
                                <input type="text" id="loginUsername" name="username" required>
                            </div>
                        </div>
                        <div class="form-group">
                             <label for="loginPassword">Mật khẩu</label>
                            <div class="input-icon-wrapper">
                                <i class="fa-solid fa-lock form-icon-left"></i>
                                <input type="password" id="loginPassword" name="password" required>
                                <i class="fa-solid fa-eye-slash toggle-password form-icon-right"></i>
                            </div>
                        </div>
                        <div class="button-group">
                           <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        </div>
                    </form>
                </div>

                <div id="signupTab" class="tab-content">
                    <form id="signupForm" onsubmit="handleSignup(event)">
                        <div class="form-group">
                            <label for="signupUsername">Tên đăng nhập</label>
                            <div class="input-icon-wrapper">
                                <i class="fa-solid fa-user-plus form-icon-left"></i>
                                <input type="text" id="signupUsername" name="username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Mật khẩu</label>
                            <div class="input-icon-wrapper">
                                <i class="fa-solid fa-lock form-icon-left"></i>
                                <input type="password" id="signupPassword" name="password" required>
                                <i class="fa-solid fa-eye-slash toggle-password form-icon-right"></i>
                            </div>
                        </div>
                        <div class="form-group">
                             <label for="signupConfirmPassword">Xác nhận mật khẩu</label>
                            <div class="input-icon-wrapper">
                                <i class="fa-solid fa-key form-icon-left"></i>
                                <input type="password" id="signupConfirmPassword" required>
                                <i class="fa-solid fa-eye-slash toggle-password form-icon-right"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signupFullName">Tên đầy đủ</label>
                             <div class="input-icon-wrapper">
                                <i class="fa-solid fa-id-card form-icon-left"></i>
                                <input type="text" id="signupFullName" name="fullName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signupPhone">Số điện thoại</label>
                            <div class="input-icon-wrapper">
                                <i class="fa-solid fa-phone form-icon-left"></i>
                                <input type="tel" id="signupPhone" name="phone" required>
                            </div>
                        </div>
                        <div class="button-group">
                            <button type="submit" class="btn btn-primary">Đăng ký</button>
                        </div>
                    </form>
                </div>
                
<div id="guestLoginSection">
