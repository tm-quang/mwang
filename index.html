<!DOCTYPE html>
<html lang="vi">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản lý Công việc</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header id="main-header">
        <div id="header-left">
            <button id="sidebar-toggle-btn" class="header-action-btn" title="Thu/mở menu">
                <i class="fas fa-bars"></i>
            </button>
            <h1 id="current-page-title">TRANG CHỦ</h1>
        </div>
        <div id="header-right">
            <div id="user-controls" class="header-item">
                <span class="greeting-text">Xin chào,</span>
                <span id="userNameDisplay">User</span>
            </div>
            <button id="logoutButton" class="header-logout-btn">Đăng xuất</button>
            <div id="live-clock" class="header-item">
                <span id="clock-time"></span>
                <span id="clock-date"></span>
            </div>
        </div>
    </header>

    <div id="main-content-area">
        <aside id="left-sidebar-container" class="sidebar">
            <div class="sidebar-content-wrapper"></div>
        </aside>
        
        <main id="content-container">
            <div id="functionContent">
                 <div id="loadingSpinner"></div>
                 <div class="columns-container">
                    <div class="content-column">
                        <h2 class="column-title"><i class="fas fa-bullhorn icon"></i><span>THÔNG BÁO CÔNG VIỆC TRIỂN KHAI</span></h2>
                        <div class="notification-list" id="notification-list-1">
                            </div>
                    </div>
                    <div class="content-column">
                        <h2 class="column-title"><i class="fas fa-tasks icon"></i><span>THÔNG BÁO CÔNG VIỆC MTAY2</span></h2>
                        <div class="notification-list" id="notification-list-2">
                            </div>
                    </div>
                </div>
            </div>
        </main>

        <aside id="right-sidebar-container" class="sidebar">
            <div class="sidebar-content-wrapper"></div>
        </aside>
    </div>

    <button id="supportContactButton" class="floating-button"><i class="fas fa-headset icon"></i></button>
    
    <div id="supportContactPopup" class="popup-container">
        <div class="popup-header">
            <h3>Hỗ Trợ</h3>
            <button class="close-popup-button" data-close-popup="supportContactPopup">×</button>
        </div>
        <div class="popup-content">
            <p><i class="fas fa-phone-alt"></i><span>Điện thoại: 0933 960 788</span></p>
            <p><i class="fas fa-envelope"></i><span>Email: minhquang030@gmail.com</span></p>
            <p><i class="fab fa-facebook-messenger"></i><span>Messenger: <a href="https://www.facebook.com/minh.quang093" target="_blank">Inbox tại đây</a></span></p>
        </div>
    </div>
    
    <div id="confirmLogoutModal" class="modal-overlay">
        <div class="modal-content">
            <p>Bạn có chắc chắn muốn đăng xuất không?</p>
            <div class="modal-buttons">
                <button class="modal-btn" id="confirmBtnNo">Không</button>
                <button class="modal-btn accent" id="confirmBtnYes">Có</button>
            </div>
        </div>
    </div>

    <div id="mobile-overlay"></div>

    <script src="assets/js/script.js"></script>
</body>
</html>
